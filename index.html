<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style>
    <title>to do </title>
</head>
<body>
    
    <form autocomplete="off" class="site-form  bg-white p-5 rounded-md w-[500px] mx-auto mt-5 mb-5">
        <div class="flex items-center gap-5"> 
        <input required class=" outline-none focus:shadow-md shadow-blue-500 w-[70%] border-[1px] border-slate-500 p-2 rounded-md form-input" type="text" name="todoInput" placeholder="type something ...">
       <label>
        <input class="hidden choose-input" type="file">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
            <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
          </svg>
         </label>
        <button class="w-[30%] bg-green-500 p-[9px] rounded-md site-btn w-[29%] hover:bg-green-600 text-white" type="submit">Create</button>
   </div>
   <div class="mt-5">
    <img class="choose-img h-0 w-full rounded-md object-cover " src="" alt="">
   </div>
</form>

    <ul class="site-list w-[500px]  mx-auto flex flex-col gap-5"></ul>





    <script src="./js/crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
